<h1>Ma wishlist ACNH</h1>

<p>Ajouter un villageois :</p>
<ng-template #rt let-r="result" let-t="term">
    <img src="https://villagerdb.com/images/villagers/medium/{{r.id}}.png" alt="{{r.name}}" width="20px" style="padding-right: 5px;"/>
    <ngb-highlight [result]="r.name" [term]="t"></ngb-highlight>
</ng-template>

<input id="typeahead-basic" type="text" class="form-control" [(ngModel)]="model" [ngbTypeahead]="search" [resultTemplate]="rt" [inputFormatter]="formatter" (selectItem)="onSelect($event)"/>
<hr>
<div class="input-group mb-3">
    <div class="input-group-prepend">
        <button class="btn btn-success" type="button" (click)="copyText(inputElement)">Copier</button>
    </div>
    <input type="text" class="form-control" value="{{url}}" readonly="true" #inputElement>
</div>
<hr>
<div class="container">
    <div class="row">
        <div class="card col-sm-3" [ngClass]="{'red': villager.owned}" *ngFor="let villager of test">
            <img class="card-img-top card-image" src="https://villagerdb.com/images/villagers/medium/{{villager.id}}.png" alt="{{villager.name}}">
            <div class="card-body">
            <h5 class="card-title">{{villager.name}}</h5>
            <p class="card-text">
                <ul>
                    <li>Espèce : {{villager.species}}</li>
                    <li>Genre : {{villager.gender}}</li>
                    <li>Anniversaire : {{villager.birthday}}</li>
                </ul>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" [(ngModel)]="villager.owned" id="possCheck" (change)="generateUrl()">
                <label class="form-check-label" for="possCheck">
                Possédé
                </label>
            </div>
            <hr>
            <button type="button" class="btn btn-danger" (click)="delete(villager)">Supprimer</button>
            </div>
        </div>
    </div>
</div>
